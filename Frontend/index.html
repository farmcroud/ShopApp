<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Data Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <header class="form-header">
                <h1>Shop Data Form</h1>
                <p>Fill in the details below to get started!</p>
            </header>
            <form id="shop-form">
                <div class="form-group">
                    <input type="text" id="shopName" name="shopName" placeholder="Shop Name" required>
                </div>

                <div class="form-group split">
                    <div>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group split">
                    <div>
                        <input type="text" id="aadharCard" name="aadharCard" placeholder="Aadhar Card" required>
                    </div>
                    <div>
                        <input type="text" id="panCard" name="panCard" placeholder="PAN Card" required>
                    </div>
                </div>

                <div class="form-group split">
                    <div>
                        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required>
                    </div>
                    <div>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group split">
                    <div>
                        <select id="prabhagNumber" name="prabhagNumber" required>
                            <option value="" disabled selected>Prabhag Number</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div>
                        <select id="wardNumber" name="wardNumber" required>
                            <option value="" disabled selected>Ward Number</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
