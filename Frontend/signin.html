<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Data Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <header class="form-header">
                <h1>Shop User Log-in</h1>
                <p>Login below and get your gift!</p>
            </header>
            <form id="shop-form">
                <div>
                    <input type="email" id="signinemail" name="email" placeholder="Email" required>
                </div>
                <input type="password" id="signinpassword" name="password" placeholder="password" required>
                <br>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="singin.js"></script>
</body>
</html>
